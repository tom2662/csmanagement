<html>
   <head>
      <title>Customer Service</title>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css" />
      <link href="node_modules/angularjs-datepicker/src/css/angular-datepicker.css" rel="stylesheet" type="text/css" />
      <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
   </head>
   
   <body>
 
        <header>
            <div class="text-center py-3"><h1>Customer Service Management</h1>
            </div>
        
          </header>
 
    <div ng-app="myapp" ng-controller="myctrl">


        <!-- form -->

        <div class="container">
            <form id="custForm" name="custForm" novalidate="">
            
         

              <div class="row">
                <div class="col-25">
                  <label>Name</label>
                </div>
                <div class="col-75">
                    <input type="text" name="custName" ng-model="newCustomer.name" class="form-control" required/>
                    <span style="color:red" ng-show="custForm.custName.$dirty && custForm.custName.$invalid">
                      <span ng-show="custForm.custName.$error.required">Name is required</span>
                  </span>
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="lname">DOB</label>
                </div>
                <div class="col-75">
                    <datepicker date-format="dd-MM-yyyy" selector="form-control" datepicker-mobile="true">
                        <input type="text" 
                        name="custDob"
                        class="form-control"
                        ng-model="newCustomer.dob"
                        required
                       />
                    </datepicker>
                    <span style="color:red" ng-show="custForm.custDob.$dirty && custForm.custDob.$invalid">
                      <span ng-show="custForm.custDob.$error.required">DOB is required</span>
                  </span>
                
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="subject">Address</label>
                </div>
                <div class="col-75">
                  <textarea id="subject"  name="custAddress" ng-model="newCustomer.address" class="form-control" style="height:200px" required></textarea>
                  <span style="color:red" ng-show="custForm.custAddress.$dirty && custForm.custAddress.$invalid">
                    <span ng-show="custForm.custAddress.$error.required">Address is required</span>
                </span>
                </div>
              </div>
              <div class="row"> 
                <div class="col-25">
                  </div>
                  <div class="col-75">
                    <input type="hidden" ng-model="newCustomer.id" />
                    
                    <button value="Save" 
                    ng-disabled="custForm.custName.$dirty && custForm.custName.$invalid || custForm.custDob.$dirty && custForm.custDob.$invalid || custForm.custAddress.$dirty && custForm.custAddress.$invalid"
                    ng-click="saveRecord()" 
                    class="btn btn-outline-secondary btn-lg" 
                    style="float: right;">  
                      <i class="bi bi-usb-drive"></i>Save
                    </button>
                  </div>     
                  
              </div>
            </form>
          </div> 
     
        <!-- form -->
     
   
   
         
          <!-- table -->

          <div class="container-table table-responsive">
            <table class="table table-hover" id="custData">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">DOB</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="customer in customers">
                    <th scope="row">{{ customer.name }}</th>
                    <td>{{ customer.address }}</td>
                    <td>{{ customer.dob }}</td>
                    <td> 
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="bi bi-grip-horizontal"></i>
                          </a>
                          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#" ng-click="edit(customer.id)">Edit</a>
                            <a class="dropdown-item" href="#" ng-click="delete(customer.id)">Delete</a>
                          </div>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div data-pagination="" data-num-pages="numOfPages()" data-current-page="curPage" data-max-size="maxSize" data-boundary-links="true"></div>
          </div>

          <!-- table -->
     
     
     
        </div>

        <!-- Footer -->
        <footer style="background: grey" class="page-footer font-small blue mt-auto">
            <!-- Copyright -->
            <div class="footer-copyright text-center py-3">Â© 2022 Copyright Customer Service
            </div>
            <!-- Copyright -->
        </footer>
        <!-- Footer -->
 
    </body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="node_modules/angularjs-datepicker/src/js/angular-datepicker.js"></script>
    <script src="crud.js"></script>

     </html>
